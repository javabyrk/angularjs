<html ng-app="StudentApp">
<head>
	<title>First Example</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/owner/owner-update.controller.js"></script>
	   <link rel="stylesheet" href="css/bootstrap.css">
		<script type="text/javascript" src="js/services/owner/owner.service.js"></script>
</head>
<body>
	<div ng-controller="OwnerUpdateController as ownerUpdateCtrl">
		<form ng-submit="ownerUpdateCtrl.update()">
			<div class="form-group">
				<label>Id</label>
				<input type="text" class="form-control" name="firstname" ng-model="ownerUpdateCtrl.owner.id" ng-change="ownerUpdateCtrl.loadData();">
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" name="firstname" ng-model="ownerUpdateCtrl.owner.firstName">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" name="lastname" ng-model="ownerUpdateCtrl.owner.lastName">
			</div>
			<div class="form-group">
				<label>Address</label>
				<input type="text" class="form-control" name="address" ng-model="ownerUpdateCtrl.owner.address">
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" name="city" ng-model="ownerUpdateCtrl.owner.city">
			</div>
			<div class="form-group">
				<label>Telephone</label>
				<input type="text" class="form-control" name="telephone" ng-model="ownerUpdateCtrl.owner.telephone">
			</div>
			<input type="submit" class="btn btn-default">Insert</button>
		</form>
	</div>
</body>
</html>

<html ng-app="studentApp">
<head><title>Student App</title></head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<body>

  <form name="userForm" ng-controller="studentController">
    <p>Username:<br>
      <input type="text" name="user" ng-model="user" ng-minlength="2"

        ng-maxlength="6"/>
      <span style="color:red" ng-show="userForm.user.$invalid">
         <span ng-show="userForm.user.$error.required">required</span>
        <span ng-show="userForm.user.$error.minlength">Username should be atleast 2 characters.</span>
        <span ng-show="userForm.user.$error.maxlength">Username should be at max 6 characters.</span>
        </span>
        <span style="color:green" ng-show="userForm.user.$dirty&&userForm.user.$valid">
          valid value
        </span>


        <div class="form-group  has-feedback" ng-class="userForm.user.$invalid?'has-error':'has-success'">
            <label class="control-label" for="inputError2">Input with error</label>
            <input type="text" class="form-control" name="user" ng-model="user" ng-minlength="2"ng-maxlength="6" id="inputError2" aria-describedby="inputError2Status">
            <span class="glyphicon form-control-feedback" 
            ng-class="userForm.user.$invalid?'glyphicon-remove'
            :'glyphicon-ok'" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
          </div>

    </p>
   
    <input type="submit" value="Submit" ng-disabled="userForm.$invalid">
  </form>

<script src="js/angular.js"></script>
<script src="js/angular-messages.js"></script>
<script type="text/javascript" src="js/app.js">
  
</script>
</body>
</html>

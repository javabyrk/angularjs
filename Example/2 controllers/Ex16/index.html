<html ng-app="loginApp">
  <head>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body >
    <div ng-controller="loginController as loginCtrl">
      <form>
        Username  <input type="text" ng-model="loginCtrl.user.username"/> <br/>
        Password  <input type="password" ng-model="loginCtrl.user.password"/> <br/>
        Gen Password  <input type="password" ng-model="loginCtrl.user.genpassword"/> <br/>
        <button ng-click="loginCtrl.login();">Login</button>
      </form>
    </div>
  </body>
</html>
